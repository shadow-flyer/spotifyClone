<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Spotify Clone By PiyushDev</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img src="/Assets/images/icon.png" alt="Music Avatar"></li>

                </div>

                </div>
                <div class="songItem">
                    <img src="Assets/images/cover5.jpg" alt="cover1" class="sec">

                <div class="songItem">
                    <img src="Assets/images/cover8.jpg" alt="cover1" class="sec">

                <div class="songItem">
                    <img src="Assets/images/cover9.jpg" alt="cover1" class="sec">

            </div>
        </div>
        <div class="Banner"></div>
    </div>

    <div class="Bottom">

        <input type="range" name="range" id="ProgressBar" value="0" min="0" max="100">
        <div class="icons">

            <i class="fa-solid fa-3x fa-step-backward"></i>
            <i class="fa-solid fa-3x fa-play-circle" id="MasterPlaybtn"></i>
            <i class="fa-solid fa-3x fa-step-forward"></i>
        </div>
